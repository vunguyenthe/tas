<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="inputEmail">Name</label>

		<div class="controls">
			<input type="text" id="people.name" ng-model="people.name"
				placeholder="Name" required min="2">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Title</label>

		<div class="controls">
			<input type="text" id="people.title" ng-model="people.title"
				placeholder="Senior Software Engineer" required min="2">
		</div>
	</div>	
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>

		<div class="controls">
			<input class="span3" type="text" id="people.email"
				ng-model="people.email" placeholder="Email" required min="1">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Phone</label>

		<div class="controls">
			<input class="span3" type="text" id="people.phone"
				ng-model="people.phone" placeholder="Phone" required min="1">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Address</label>

		<div class="controls">
			<input class="span3" type="text" id="people.address"
				ng-model="people.address" placeholder="Address" required min="1">

		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputEmail">Skype</label>

		<div class="controls">
			<input class="span3" type="text" id="people.skype"
				ng-model="people.skype" placeholder="Skype" required min="1">

		</div>
	</div>
	<div class="control-group">
		
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputEmail">CV</label>

		<div class="controls">
		  	<!-- input type = "file" file-model = "myFile"/>
		  	<button ng-click = "uploadFile()">upload me</button-->
		  	
			<input class="span3" type="text" id="people.cv" 
				ng-model="people.cv" placeholder="cv" required min="1">
 			
		</div>
		<hr />
		<div class="controls">
			<button type="button" class="btn btn-primary"
				ng-disabled="!people.name || !people.email" ng-hide="editMode"
				ng-click="addNewpeople(people)">Add People</button>
			<button type="button" class="btn btn-primary"
				ng-disabled="!people.name || !people.email" ng-show="editMode"
				ng-click="updatePeople(people)">Save People</button>
			<button type="button" class="btn" ng-click="resetPeopleForm()">Reset</button>
		</div>
	</div>
</form>
<hr />
<h3>People List</h3>
<div class="alert alert-info" ng-show="people.length == 0">No peoples found</div>
<table class="table table-bordered table-striped"
	ng-show="peoples.length > 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
			<th style="text-align: center;">Name</th>
			<th style="text-align: center;">Title</th>
			<th style="text-align: center;">Email</th>
			<th style="text-align: center;">Phone</th>
			<th style="text-align: center;">Address</th>
			<th style="text-align: center;">Skype</th>
			<th style="text-align: center;">CV</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="people in peoples | orderBy:predicate">
			<td style="text-align: center;">{{people.id}}</td>
			<td>{{people.name}}</td>
			<td>{{people.title}}</td>
			<td>{{people.email}}</td>
			<td>{{people.phone}}</td>
			<td>{{people.address}}</td>
			<td>{{people.skype}}</td>
			<td>{{people.cv}}</td>
			<td style="width: 100px; text-align: center;">
				<button class="btn btn-mini btn-danger"
					ng-click="removePeople(people.id)">Remove</button>
				<button class="btn btn-mini btn-success" ng-click="editPeople(people)">Edit</button>
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-danger" ng-show="peoples.length > 1"
	ng-click="removeAllPeople()">Remove All People</button>
